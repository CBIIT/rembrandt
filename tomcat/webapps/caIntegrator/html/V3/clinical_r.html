							</select>
							<a href="javascript:void(0);" onmouseover="return selectToolTip(document.forms[0].tumorType);" onmouseout="return nd();">[sub-types]</a>

										<SELECT>
											<OPTION selected>all</OPTION>
											<OPTION>University of California, San Francisco</OPTION>

										</SELECT>
									</TD>

											<select name="rec">
												<option>any</option>
												<option>1</option>
												<option>2</option>
												<option>3</option>
											</select>			
										
									</TD>
								</TR>
							
								<TR class="report">
									<TD colspan="3">
										<DIV class="title">	Prior Therapy</DIV>

										 onclick="javascript:document.forms[0].rad.disabled=(!(document.forms[0].rad.disabled));">Radiation&nbsp;&nbsp;

										<input type="button" class="xbutton" value="preview" onclick="javascript:spawn('preview.html', 780, 300);">
